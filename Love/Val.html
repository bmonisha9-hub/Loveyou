<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #e63946;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .btn {
      padding: 8px 16px;
      margin: 8px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #457b9d;
      color: white;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #e63946;
      font-size: 14px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .valentine-images {
      margin-top: 15px;
    }

    .valentine-images img {
      max-width: 100px;
      margin: 8px;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      display: inline-block;
    }

    .valentine-images img.show {
      opacity: 1;
    }

    #message {
      font-size: 16px;
      color: #e63946;
      margin-top: 10px;
    }

    #romanticMessage {
      display: none; /* hidden until Yes is clicked */
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíï</h1>
    <button class="btn yes" onclick="sayYes()">Yes</button>
    <button class="btn no" onmouseover="moveNo()">No</button>
    <p id="message"></p>

    <!-- Hidden romantic message -->
    <div id="romanticMessage">
      <h1>For My Sweet One ‚ù§Ô∏è on Hearts Day ‚ù§Ô∏è</h1>
      <h1>I want to spend my today, tomorrow, my entire life with you and I wanna grow old with you. I Love you..‚ù§Ô∏è</h1>
    </div>

    <div class="valentine-images">
      <img src="Love/Happy.jpg" alt="Love">
    </div>
  </div>
  <div class="hearts" id="hearts"></div>

  <script>
    function sayYes() {
      document.getElementById("message").innerHTML = "Hey! ‚ù§Ô∏è I love you babe!";
      document.getElementById("romanticMessage").style.display = "block"; // show romantic message

      const images = document.querySelectorAll(".valentine-images img");
      images.forEach((img, i) => {
        setTimeout(() => {
          img.classList.add("show");
        }, i * 500);
      });

      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    }

    function moveNo() {
      const noBtn = document.querySelector(".no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = Math.random() * 8 + 6 + "px";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 800);
  </script>
</body>
</html>
